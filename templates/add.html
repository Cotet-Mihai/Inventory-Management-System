<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
</head>
<body>
    {% include 'partials/navbar.html' %}

    <div id="content">

        <!-- Formular pentru adăugarea unui nou warehouse -->
        <div class="form-container">
            <h2>Add New Warehouse</h2>
            <form action="{{ url_for('add.add_warehouse') }}" method="POST">
                <div class="form-group">
                    <label for="name">Warehouse Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="submit">Add Warehouse</button>
            </form>
        </div>

        <!-- Formular pentru adăugarea unui nou item -->
        <div class="form-container">
            <h2>Add New Item</h2>
            <form action="{{ url_for('add.add_item') }}" method="POST">
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="name">Item Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Add New User</h2>
            <form action="{{ url_for('add.add_user') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>
</body>
</html>
